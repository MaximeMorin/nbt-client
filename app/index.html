<!DOCTYPE html>
<html lang="en" ng-app="nbt" class="no-js" ng-controller="mainController as main">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Welcome To NetBattleTech</title>		
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link rel="shortcut icon" href="dist/0.1.0/img/favicon.ico">
		
		<link href="dist/0.1.0/libs/angular-1.4.6/angular-csp.css" rel="stylesheet" type="text/css"/>
		<link href="dist/0.1.0/css/nbt-client.min.css" rel="stylesheet" type="text/css"/>
	</head>
	<body ng-controller="loginController as login">
	
		<div class="dialog d-login ng-hide" ng-show="login.isVisible()" ng-click="login.hide()">
			<div class="d-login-content" ng-click="$event.stopPropagation();">
				
				<form class="form" ng-submit="login.login()">				
					<h1 class="title">Authentication</h1>
					
					<fieldset class="form-group">
						<legend class="form-group-legend">Credentials</legend>					

						<input id="username" class="form-field" type="text" placeholder="Username" ng-model="login.data.username" />
						<input id="password" class="form-field" type="password" placeholder="Password" ng-model="login.data.password" />												
					</fieldset>			
					
					<button class="button button-primary" type="submit" ng-click="login.doLogin()">Login</button>
					<button class="button" type="button" ng-click="login.hide()">Cancel</button>

					<p>
						<a href="#/">Forgot Password?</a>
					</p>					
				</form>
			</div>
		</div>		
		
		<article>	
			<nav>
				<ul class="navigation n-site">
					<li>
						<a href="#">Home</a>
					</li>		
					<li>
						<a href="#">Rules</a>
					</li>		
					<li>
						<a href="#">Starmap</a>
					</li>		
					<li>
						<a href="#">Community</a>
					</li>		
					<li>
						<a href="#">Units</a>
					</li>		
					<li>
						<a href="#">Staff</a>
					</li>	
				</ul>
				<ul class="navigation n-user">
					<li ng-hide="main.isAuthenticated()">
						<a href="#" ng-click="login.show()">Login</a>
					</li>		
					<li ng-hide="main.isAuthenticated()">
						<a href="#">Register</a>
					</li>		
					<li ng-show="main.isAuthenticated()">
						<a href="#">{{ main.getDisplayName() }}'s profile</a>
					</li>		
					<li ng-show="main.isAuthenticated()">
						<a href="#" ng-click="login.doLogout()">Logout</a>
					</li>		
				</ul>				
			</nav>
			
			<header>
				<h1>Welcome to NetBattleTech</h1>
			</header>				
	
			<section>
				<p>Lorem goes here...</p>
			</section>
			
			<footer>
				<p class="copyright">
					&copy; 2015 &ndash; NetBattleTech
				</p>
			</footer>
		</article>
						
		<script src="dist/0.1.0/libs/angular-1.4.6/angular.min.js" type="text/javascript"></script>
		<script src="dist/0.1.0/libs/angular-1.4.6/angular-route.min.js" type="text/javascript"></script>
		<script src="dist/0.1.0/libs/angular-1.4.6/angular-resource.min.js" type="text/javascript"></script>
		<script src="dist/0.1.0/libs/angular-1.4.6/angular-sanitize.min.js" type="text/javascript"></script>
		
		<script src="dist/0.1.0/js/nbt-client.min.js" type="text/javascript"></script>
	</body>
</html>
